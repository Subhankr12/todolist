<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- link to bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <!-- div container to place all elements -->
    <div class="container">
      <!-- one row to create the box-container for todo-list -->
      <div class="row m-5">
        <div class="col-12 col-lg-6 mx-auto">
          <!-- text box to take input from user and add to list -->
          <div
            id="todo-item"
            class="mt-3 p-3 d-flex align-items-center justify-content-between"
          >
            <i class="fas fa-tasks"></i>

            <input
              type="text"
              id="todo-data"
              placeholder="Type your todos..."
            />

            <button id="add-item"><i class="far fa-plus-square"></i></button>
          </div>

          <hr />
          <!-- unordered list to append all todo items in the container -->
          <ul id="todo-list-items" class="p-0"></ul>

          <hr />
          <!-- p tag for showing number of tasks that are left -->
          <p id="task-left" class="text-secondary">
            <b class="slate-grey">0</b> tasks left
          </p>
        </div>
      </div>
    </div>
    <!-- script for handling interactions -->
    <script src="main.js"></script>
  </body>
</html>
